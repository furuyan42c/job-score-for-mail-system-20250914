# Grafana dashboard provisioning configuration
apiVersion: 1

providers:
  - name: 'job-matching-dashboards'
    orgId: 1
    folder: 'Job Matching'
    folderUid: job_matching
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards