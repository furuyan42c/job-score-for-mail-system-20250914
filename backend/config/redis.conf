# Redis configuration for job matching system
# Network and Connection Settings
bind 0.0.0.0
port 6379
timeout 300
tcp-keepalive 60

# Security Settings
requirepass redispassword
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command DEBUG ""

# Memory Management
maxmemory 400mb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# Persistence Settings
save 900 1    # Save snapshot if at least 1 key changed in 900 seconds
save 300 10   # Save snapshot if at least 10 keys changed in 300 seconds
save 60 10000 # Save snapshot if at least 10000 keys changed in 60 seconds

stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# AOF Settings
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Logging
loglevel notice
logfile ""
syslog-enabled yes
syslog-ident redis

# Client Limits
maxclients 10000

# Slow Log
slowlog-log-slower-than 10000
slowlog-max-len 128

# Hash Settings for job data
hash-max-ziplist-entries 512
hash-max-ziplist-value 64

# List Settings for queue management
list-max-ziplist-size -2
list-compress-depth 0

# Set Settings for matching algorithms
set-max-intset-entries 512

# Sorted Set Settings for rankings
zset-max-ziplist-entries 128
zset-max-ziplist-value 64

# HyperLogLog Settings for analytics
hll-sparse-max-bytes 3000

# Streams Settings for real-time processing
stream-node-max-bytes 4096
stream-node-max-entries 100

# Client Output Buffer Limits
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Hz Settings
hz 10

# Key Expiration
notify-keyspace-events Ex

# Replica Settings (if using replication)
replica-read-only yes
replica-serve-stale-data yes